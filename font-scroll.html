<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Antarctica – Test de graisse au scroll</title>

  <style>
    /* =============================
       FONTS (version statique)
       ============================= */

    @font-face {
      font-family: "Antarctica Thin";
      src: url("Antarctica/Antarctica-Thin.woff2") format("woff2");
    }

    @font-face {
      font-family: "Antarctica Light";
      src: url("Antarctica/Antarctica-Light.woff2") format("woff2");
    }

    @font-face {
      font-family: "Antarctica Regular";
      src: url("Antarctica/Antarctica-Regular.woff2") format("woff2");
    }

    @font-face {
      font-family: "Antarctica Medium";
      src: url("Antarctica/Antarctica-Medium.woff2") format("woff2");
    }

    @font-face {
      font-family: "Antarctica Bold";
      src: url("Antarctica/Antarctica-Bold.woff2") format("woff2");
    }

    @font-face {
      font-family: "Antarctica Black";
      src: url("Antarctica/Antarctica-Black.woff2") format("woff2");
    }

    /* =============================
       BASE
       ============================= */

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #f7f7f7;
      color: #111;
    }

    /* =============================
       SECTION TYPO
       ============================= */

    .typo-section {
      height: 300vh; /* durée du scroll */
      background: #f7f7f7;
    }

    .sticky {
      position: sticky;
      top: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    #text {
      font-size: clamp(3rem, 6vw, 6rem);
      line-height: 1.1;
      font-family: "Antarctica Thin";
      transition: font-family 0.15s ease;
      text-align: center;
    }

    #hud {
      margin-top: 1rem;
      font-size: 0.9rem;
      opacity: 0.6;
    }

    /* =============================
       CONTENU AVANT / APRÈS
       ============================= */

    .spacer {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0.4;
    }
  </style>
</head>

<body>

  <div class="spacer">
    Scroll pour entrer dans la section
  </div>

  <section class="typo-section" id="typoSection">
    <div class="sticky">
      <div id="text">
        Ceci est un test de graisse Antarctica
      </div>
      <div id="hud">
        Antarctica Thin
      </div>
    </div>
  </section>

  <div class="spacer">
    Fin de la section
  </div>

  <script>
    const section = document.getElementById("typoSection");
    const text = document.getElementById("text");
    const hud = document.getElementById("hud");

    const fonts = [
      { name: "Ultra Condensed Hairline", family: "Antarctica Ultra Condensed Hairline" },
      { name: "Ultra Condensed Thin", family: "Antarctica Ultra Condensed Thin" },
      { name: "Extra Condensed Extra Light", family: "Antarctica Extra Condensed Extra Light" },
      { name: "Extra Condensed Light", family: "Antarctica Extra Condensed Light" },
      { name: "Condensed Book", family: "Antarctica Condensed Book" },
      { name: "Condensed Regular", family: "Antarctica Condensed Regular" },
      { name: "Medium", family: "Antarctica Medium" },
      { name: "Semi Bold", family: "Antarctica Semi Bold" },
      { name: "Expanded Bold", family: "Antarctica Expanded Bold" },
      { name: "Expanded Extra Bold", family: "Antarctica Expanded Extra Bold" },
      { name: "Ultra Expanded Black", family: "Antarctica Ultra Expanded Black" },
      { name: "Ultra Expanded Extra Black", family: "Antarctica Ultra Expanded Extra Black" },
      { name: "Black", family: "Antarctica Black" },
      { name: "Extra Bold", family: "Antarctica Extra Bold" },
      { name: "Bold", family: "Antarctica Bold" },
      { name: "Semi Bold", family: "Antarctica Semi Bold" },
      { name: "Medium", family: "Antarctica Medium" },
      { name: "Regular", family: "Antarctica Regular" },
      { name: "Book", family: "Antarctica Book" },
      { name: "Light", family: "Antarctica Light" },
      { name: "Extra Light", family: "Antarctica Extra Light" },
      { name: "Thin", family: "Antarctica Thin" },
      { name: "Hairline", family: "Antarctica Hairline" },
    ];

    let currentIndex = -1;

    window.addEventListener("scroll", () => {
      const rect = section.getBoundingClientRect();
      const maxScroll = rect.height - window.innerHeight;

      if (rect.top <= 0 && Math.abs(rect.top) <= maxScroll) {
        const progress = Math.abs(rect.top) / maxScroll;
        const index = Math.round(progress * (fonts.length - 1));

        if (index !== currentIndex) {
          currentIndex = index;
          text.style.fontFamily = fonts[index].family;
          hud.textContent = `Antarctica ${fonts[index].name}`;
        }
      }
    });
  </script>

</body>
</html>

<body>
<section class="typo-section" id="typoSection">
  <div class="sticky">
    <p id="text">Ceci est un test de typo Antarctica</p>
    <div id="hud">Antarctica Thin</div>
  </div>
</section>
<script>
const section = document.getElementById("typoSection");
const text = document.getElementById("text");
const hud = document.getElementById("hud");

const fonts = [
  { name: "Thin", family: "Antarctica Thin" },
  { name: "Light", family: "Antarctica Light" },
  { name: "Regular", family: "Antarctica Regular" },
  { name: "Medium", family: "Antarctica Medium" },
  { name: "Bold", family: "Antarctica Bold" },
  { name: "Black", family: "Antarctica Black" }
];

let currentIndex = -1;

window.addEventListener("scroll", () => {
  const rect = section.getBoundingClientRect();
  const maxScroll = rect.height - window.innerHeight;

  if (rect.top <= 0 && Math.abs(rect.top) <= maxScroll) {
    const progress = Math.abs(rect.top) / maxScroll;
    const index = Math.round(progress * (fonts.length - 1));

    if (index !== currentIndex) {
      currentIndex = index;
      text.style.fontFamily = fonts[index].family;
      hud.textContent = `Antarctica ${fonts[index].name}`;
    }
  }
});

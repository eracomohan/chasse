<script>
/*LOUPE*/
    const cursor = document.getElementById('cursor');

    function updatePosition(x, y) {
      const px = (x / window.innerWidth) * 100;
      const py = (y / window.innerHeight) * 100;

      cursor.style.setProperty('--x', px + '%');
      cursor.style.setProperty('--y', py + '%');
    }

    /* DESKTOP */
    document.addEventListener('mousemove', (e) => {
      updatePosition(e.clientX, e.clientY);
    });

    /* TOUCH */
    document.addEventListener('touchstart', (e) => {
      cursor.style.opacity = 1;
      const t = e.touches[0];
      updatePosition(t.clientX, t.clientY);
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      const t = e.touches[0];
      updatePosition(t.clientX, t.clientY);
    }, { passive: true });

    document.addEventListener('touchend', () => {
      cursor.style.opacity = 0;
    });

<script>
  // FONT SCROLL
const text = document.getElementById("text");
const hud = document.getElementById("hud");

const minWeight = 100;
const maxWeight = 900;

function updateWeight() {
    const scrollTop = section.scrollY;
    const maxScroll =
        document.documentElement.scrollHeight - section.innerHeight;

    const progress = scrollTop / maxScroll;

    const weight =
        minWeight + progress * (maxWeight - minWeight);

    const roundedWeight = Math.round(weight);

    text.style.fontVariationSettings = `"wght" ${roundedWeight}`;
    hud.textContent = `Graisse : ${roundedWeight}`;
}

window.addEventListener("scroll", updateWeight);
updateWeight();
</script>

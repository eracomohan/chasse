<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cursor Loupe</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #F1ECE9;
      cursor: none; /* on cache le curseur natif */
    }

    .container-loupe {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    /* IMAGE DE FOND */
    .background-loupe img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* CURSOR / LOUPE */
    #cursor {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 10;

      --x: 50%;
      --y: 50%;
      --r: 10vw;
    }

    #cursor img {
      width: 100%;
      height: 100%;
      object-fit: cover;

      clip-path: circle(var(--r) at var(--x) var(--y));
      -webkit-clip-path: circle(var(--r) at var(--x) var(--y));

      transition: clip-path 0.05s linear;
    }
    #cursor {
        opacity: 0;
        transition: opacity 0.2s ease;
    }

    @media (pointer: fine) {
        #cursor {
            opacity: 1; /* toujours visible à la souris */
        }
    }
    /*
    @media (pointer: coarse) {
        #cursor {
            --r: 28vw;
        }
    }
    */
    </style>
</head>

<body>

  <div class="container-loupe">

    <!-- IMAGE DE BASE -->
    <picture class="background-loupe">
      <!-- <source srcset="https://www.salecharacter.com/cms-media/SC_Trial_Mobile_Cover_Front_52d1d40203.svg" media="(max-width: 768px)"> -->

    <!-- IMAGE QUI SUIT LE CURSEUR -->
    <picture id="cursor">
      <!-- <source srcset="https://www.salecharacter.com/cms-media/SC_Trial_Mobile_Cover_Hover_68383ef8f7.svg" media="(max-width: 768px)"> -->
      <!-- <img src="https://www.salecharacter.com/cms-media/SC_Trial_Desktop_Cover_Hover_236e28b3df.svg" alt=""> -->
       <img class="loupe" src="img/2A3A9813.JPG" alt="">
    </picture>

  </div>

<script>
    const cursor = document.getElementById('cursor');

    function updatePosition(x, y) {
      const px = (x / window.innerWidth) * 100;
      const py = (y / window.innerHeight) * 100;

      cursor.style.setProperty('--x', px + '%');
      cursor.style.setProperty('--y', py + '%');
    }

    /* DESKTOP */
    document.addEventListener('mousemove', (e) => {
      updatePosition(e.clientX, e.clientY);
    });

    /* TOUCH */
    document.addEventListener('touchstart', (e) => {
      cursor.style.opacity = 1;
      const t = e.touches[0];
      updatePosition(t.clientX, t.clientY);
    }, { passive: true });

    document.addEventListener('touchmove', (e) => {
      const t = e.touches[0];
      updatePosition(t.clientX, t.clientY);
    }, { passive: true });

    document.addEventListener('touchend', () => {
      cursor.style.opacity = 0;
    });

    */
</script>
</body>

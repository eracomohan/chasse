    <style>

        .oneshot2{
          /* position: relative; */
          width: 100%;

        .oneshot3{

          width: 100%;

          background: none;
          overflow: hidden;

        }
        .oneshot5{
          /* position: relative; */
          width: 100%;
          height: 125px;          
          background: #fff;
          background: none;
          overflow: hidden; 
          text-align: center;      
        }
        .back{ z-index: 1; }
        .back-1{ transform: translateY(-30px); }
        .back-2{ transform: translateY(-30px); }
        .back-3{ transform: translateY(-30px); }
        .back-4{ transform: translateY(-30px); }
        .back-5{ transform: translateY(-30px); }
        .layer{
            /* position: absolute; */
            top: 100px;
            font-family: "Continental Compact Bold" ;
            font-size: 10em;
            letter-spacing: -2px;

        button{
            margin-top: 3em;
            padding: 1em 2em;
            color: darkblue;
            border: 1px solid darkblue;
            background-color: beige;
            transition: 230ms ease-in-out;
            border-radius: 5px;
        }
        button:hover, a:hover{
            cursor: pointer;
            transform: scale(1.1);
            transition: 230ms ease-in-out;
        }
        button:active{
            color: beige;
            background-color: darkblue;
        }
        a{
          text-decoration: none;
          font-weight: bolder;
          color: darkblue;
        }
        a:active{
            color: beige;
        }

<body>
<main>
    <div class="oneshot"><div class="layer back back-1">ERROR 404</div></div>    
    <div class="oneshot2"><div class="layer back back-2">ERROR 404</div></div>

    <div class="oneshot5"><div class="layer back back-5">ERROR 404</div></div>
    <button><a href="https://youtu.be/dQw4w9WgXcQ?si=T_M6ssZ20DKhT4ZT">CLIQUEZ ICI</a></button>
</main>

    <audio id="shot" src="rifle_mixdown.mp3" preload="auto"></audio>

</body>
<script>
    const shot = document.getElementById("shot");

    document.addEventListener("mousedown", () => {
        document.body.classList.add("click");
        shot.currentTime = 0;
        shot.play();
    });

    document.addEventListener("mouseup", () => {
        document.body.classList.remove("click");
    });


    function handleOrientation(event) {
      const beta = event.beta;
      const gamma = event.gamma;

      const hue = ((beta + 180) / 150) * 70+35;
      const lightness = ((gamma + 90) / 180) * 50 + 15;

      document.body.style.backgroundColor =
        `hsl(${hue.toFixed(0)}, 380%, ${lightness.toFixed(0)}%)`;
    }

    function startOrientation() {
      window.addEventListener("deviceorientation", handleOrientation);
    }

    if (
      typeof DeviceOrientationEvent.requestPermission === "function"
    ) {
      DeviceOrientationEvent.requestPermission()
        .then(permission => {
        })
        .catch(console.error);
    } else {
      startOrientation();
    }
</script>

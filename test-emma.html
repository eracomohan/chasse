<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma tests</title>
    <style>
        @font-face {
          font-family: "Continental Compact Bold" ;
          src: url(twk-continental-compact-bold.woff2);
        }
        body{
            padding: 5rem;
        }
        .repet{
          font-family: "Continental Compact Bold" ;
          font-size: 10em;
          text-transform: uppercase;
        } 
        #dessous{
            line-height: 0.2em;
            margin: 0;
            padding: 0;
            color: rgb(150, 150, 150);
            z-index: 1;
        }
        #entre{
            line-height: 0.05em;
            margin: 0;
            padding: 0;
            color: rgb(75, 75, 75);
            z-index: 2;
        }
        #dessus{
            line-height: 0.1em;
            margin: 0;
            padding: 0;
            margin-top: 0.15em;
            color: rgb(0, 0, 0);
            z-index: 3;
        }
        .oneshot{
          position: relative;
          width: 100%;
          height: 40px;          /* ajuste selon ton besoin */
          background: #fff;
          overflow: hidden;       /* pour couper comme sur l'image */
        }
         .oneshot2{
          position: relative;
          width: 100%;
          height: 60px;          
          background: #fff;
          overflow: hidden;       
        }
          .oneshot3{
          position: relative;
          width: 100%;
          height: 125px;          
          background: #fff;
          overflow: hidden;       
        }


        /* les 2 derrière */
        .back{ z-index: 1; }
        .back-1{ transform: translateY(-110px); }
        .back-2{ transform: translateY(-110px); }
        .back-3{ transform: translateY(-110px); }

        /* le texte devant */
        .front{ z-index: 2; }
        .layer{
          position: absolute;
          top: 100px;             /* position verticale du "front" */
          font: 900 140px/0.9 "Impact", "Arial Black", system-ui, sans-serif;
            font-family: "Continental Compact Bold" ;
                  font-size: 10em;
          letter-spacing: -2px;
          text-transform: uppercase;
          color: #000;
          white-space: nowrap;
        }
    </style>
</head>
<body>
    <p class="repet" id="dessous">"One shot"</p>
    <p class="repet" id="entre">"One shot"</p>
    <p class="repet" id="dessus">"One shot"</p>   
    <br><br><br><br><br>
    <div class="oneshot">
        <div class="layer back back-1">"ONE SHOT"</div>
    </div>    
    <div class="oneshot2">
        <div class="layer back back-2">"ONE SHOT"</div>
    </div>    
    <div class="oneshot3">
        <div class="layer back back-3">"ONE SHOT"</div>
    </div>
</body>
